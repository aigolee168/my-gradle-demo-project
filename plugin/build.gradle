plugins {
    id 'java-gradle-plugin'                           
    id 'maven-publish'                                
    id 'com.gradle.plugin-publish' version '0.18.0'   
}

pluginBundle {
    website = 'https://github.com/aigolee168/my-gradle-demo-project' 
    vcsUrl = 'https://github.com/aigolee168/my-gradle-demo-project' 
    tags = ['demo', 'test', 'example', 'java']
}

group = 'io.github.aigolee168'
version = '1.0'

gradlePlugin {
    plugins {
        greetingsPlugin {
            id = 'io.github.aigolee168.greetings'
            displayName = 'Greeting plugin'
            description = 'My greeting plugin for test purpose.'
            implementationClass = 'plugin.GreetingPlugin'
        }
    }
}